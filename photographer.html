<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographerlikes.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photographer__">
        <div class="photographer__profil"> 
        </div>
        <div class="photographer__trier">
            <form action="#" name="formPhotographer" id = "idPhotographer">
              <label>Trier par:</label>
              <select class="photographer__trier__select" id="selectBox">
                  <option class="photographer__trier__select__option" value="likes" selected>Popularité</option>
                  <option class="photographer__trier__select__option" value="date">Date</option>
                  <option class="photographer__trier__select__option" value="title">Titre</option>
              </select>
            </form>
        </div>
        <div class="photographer__media"> 
        </div>
        <div class="photographer__likes">
          <div class="photographer__content">
            <div class="icone-heart">
              <img src="assets/icons/vector.png"></img>
            </div> 
            <div class="total-likes"></div> 
            <div class="photographer__name"></div> 
          </div> 
        </div>
      </div>
      <div id="contact__modal">
        <div class="modal">
          <header>
          <div class="contacticone"> 
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </div> 
         
            <h2>Contactez-moi</h2>
            <div class="contactName"></div>
          </header>
          <form
          id="myForm"
          name="reserve"
          action="index.html"
          method="get"
          onsubmit=""
          >
            <div
                class="formData">
                <label for="first">Prénom:</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
            /> <br>
                <div id="errorFirst">
                </div> 
            </div>
            <div
                class="formData">
                <label for="last">Nom:</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  /><br>
                <div id="errorLast">
                </div> 
            </div>
            <div class="formData">
              <label for="email">E-mail:</label><br>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              /><br> 
              <div id="errorEmail">
              </div>
            </div>
              <div class="formData">
                <label for="message">Message:</label>
                <input
                class="text-control"
                type="message"
                id="message"
                name="message"
              /><br>
              <div id="errorMessage">
              </div> 
              </div>  
            <input class="contact_button btn-submit" type="submit" value="Envoyer"/>
          </form>
        </div>
      </div>
      <div class="merci__modal">
        <div class="modal">
          <header>
            <div class="contacticone"> 
              <img src="assets/icons/close.svg" onclick="closeMerciModal()" />
            </div>
            <h3>Merci pour votre inscription</h3>
          </header>
          <input class="contact_button btn-submit" type="submit" value="Fermer" onClick="Javascript:window.open('index.html');">
          </input>
        </div>
      </div>
      <div class="lightbox__modal">
      </div>
    </main>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/profil.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/modalMedia.js"></script>
    <script src="scripts/utils/testImgOrVideo.js"></script>
    <script src="scripts/api/Api.js" type="module"></script>
    <script src="scripts/models/profil.js" type="module"></script>

  </body>
</html>

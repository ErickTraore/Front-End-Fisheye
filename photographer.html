<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/indexLoader.css" rel="stylesheet" type="text/css" />
    <link href="css/photographerlikes.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="loader-container">
      <div class="spinner"></div>
    </div>
    <div class="main-content">
      <header>
        <div class="photographer-top">
          <a href="/index.html" title="recharger la page"  >
            <img src="assets/images/logo.png" alt="logo" aria-labelledby="retour" class="photographerslogo"  />
          </a> 
        <div>   
      </header>
      <main id="main">
        <div class="photographer">
          <div class="photographer__profil"> 
          </div>
          <div class="photographer__trier">
              <form action="#" name="formPhotographer" id = "idPhotographer">
                <section>
                  <p>
                    <H3>Trier par:</H3>
                  </p>
                  <select label="Trier par:" class="photographer__trier__select" id="selectBox" options={options}>
                      <option class="photographer__trier__select__option" value="likes" selected>Popularité</option>
                      <option class="photographer__trier__select__option" value="date">Date</option>
                      <option class="photographer__trier__select__option" value="title">Titre</option>
                  </select>
                </section>
              </form>
          </div>
          <div class="photographer__media"> 
          </div>
          <div class="photographer__container">
            <div class="photographer__likes">
              <div class="photographer__content">
                <div class="icone-heart">
                  <img src="assets/icons/vector.png" alt="coeur"></img>
                </div> 
                <div class="total-likes"></div> 
                <div class="photographer__name"></div> 
              </div> 
          </div>
        </div>
        </div>
        <div id="contact__modal">
          <div class="modal">
            <header>
            <div class="contacticone"> 
              <button class="contactbouttonicone" type="button" onclick="closeModal()" >
                <img src="assets/icons/close.svg"  alt="button-close" />
              </button>
            </div> 
              <h2>Contactez-moi</h2>
              <div class="contactName"></div>
            </header>
            <form
            id="myForm"
            name="reserve"
            action="index.html"
            method="get"
            onsubmit=""
            >
              <div
                  class="formData">
                  <label for="first">Prénom:</label><br>
                  <input
                    class="text-control"
                    type="text"
                    id="first"
                    name="first"
              /> <br>
                  <div id="errorFirst">
                  </div> 
              </div>
              <div
                  class="formData">
                  <label for="last">Nom:</label><br>
                  <input
                    class="text-control"
                    type="text"
                    id="last"
                    name="last"
                    /><br>
                  <div id="errorLast">
                  </div> 
              </div>
              <div class="formData">
                <label for="email">E-mail:</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br> 
                <div id="errorEmail">
                </div>
              </div>
                <div class="formData">
                  <label for="message">Message:</label>
                  <input
                  class="text-control"
                  type="message"
                  id="message"
                  name="message"
                /><br>
                <div id="errorMessage">
                </div> 
                </div>  
              <input class="contact_button btn-submit" type="submit" value="Envoyer"/>
            </form>
          </div>
        </div>
        <div class="merci__modal">
          <div class="modal">
            <header>
              <div class="contacticone"> 
                <button class="contactbouttonicone" type="button" onclick="closeMerciModal()" >
                  <img src="assets/icons/close.svg"  alt="button-close" />
                </button>            
              </div>
              <h3>Merci pour votre inscription</h3>
            </header>
            <input class="contact_button btn-submit" type="submit" value="Fermer" onClick="Javascript:window.open('index.html');">
            </input>
          </div>
        </div>
        <div class="lightbox__modal ">
        </div>
      </main>
    </div>
      <script src="scripts/pages/photographer.js" type="module"></script>
      <script src="scripts/pages/indexLoader.js"></script>
      <script type="text/javascript" src="scripts/factories/photographer.js"></script>
      <script src="scripts/factories/profil.js"></script>
      <script src="scripts/factories/media.js"></script>
      <script src="scripts/factories/focusDesign.js"></script>
      <script src="scripts/utils/contactForm.js"></script>
      <script src="scripts/utils/modalMedia.js"></script>
      <script src="scripts/utils/testImgOrVideo.js"></script>
      <script src="scripts/api/Api.js" type="module"></script>
      <script src="scripts/models/profil.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photographer">
        <div class="photographer__profil"> 
        </div>
        <div class="photographer__trier">
            <form action="#" name="formPhotographer" id = "idPhotographer">
              <label>Trier par:</label>
              <select class="photographer__trier__select" id="selectBox">
                  <option class="photographer__trier__select__option" value="likes" selected>Popularité</option>
                  <option class="photographer__trier__select__option" value="date">Date</option>
                  <option class="photographer__trier__select__option" value="title">Titre</option>
              </select>
            </form>
        </div>
        <div class="photographer__media"> 
        </div>
        <div class="total-likes"> 
        </div>
      </div>
      <div id="contact__modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
      <div class="lightbox">
      </div>
    </main>


    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/profil.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/api/Api.js" type="module"></script>
    <script src="scripts/models/profil.js" type="module"></script>

  </body>
</html>
